{% extends 'base.html' %}

{% block title %}Add Job - MyApply{% endblock %}

{% block content %}
<div class="job-create">
    <h1 class="card-title mb-2">
        <span class="prompt">$</span> job --create
    </h1>

    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Track New Job</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="form-label" for="title">Job Title *</label>
                    <input type="text" name="title" id="title" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="company">Company *</label>
                    <input type="text" name="company" id="company" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="location_text">Location</label>
                    <input type="text" name="location_text" id="location_text" class="form-input" placeholder="e.g., Remote, Atlanta GA, etc.">
                </div>

                <div class="form-group">
                    <label class="form-label" for="url">Job URL</label>
                    <input type="url" name="url" id="url" class="form-input" placeholder="https://...">
                </div>

                <div class="form-group">
                    <label class="form-label" for="raw_description">Job Description *</label>
                    <textarea name="raw_description" id="raw_description" class="form-textarea" rows="15" required></textarea>
                    <small class="text-muted">Paste the full job description here.</small>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Track Job</button>
                    <a href="{% url 'job_list' %}" class="btn">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
