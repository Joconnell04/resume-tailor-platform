{% extends 'base.html' %}

{% block title %}Create Experience - MyApply{% endblock %}

{% block content %}
<div class="experience-create">
    <h1 class="card-title mb-2">
        Create Experience Graph
    </h1>

    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Create Experience Graph</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="form-label" for="graph_json">Experience Graph JSON</label>
                    <textarea name="graph_json" id="graph_json" class="form-textarea" rows="20" required>
{
  "experiences": [
    {
      "title": "Your Job Title",
      "company": "Company Name",
      "start": "2023-01",
      "end": "2024-08",
      "skills": ["python", "django", "postgresql"],
      "achievements": [
        "Built REST APIs serving 10K+ requests/day",
        "Reduced database query time by 40%"
      ]
    }
  ]
}</textarea>
                    <small class="text-muted">Enter your experience data in JSON format.</small>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <a href="{% url 'experience_list' %}" class="btn">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
