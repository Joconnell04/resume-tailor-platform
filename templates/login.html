{% extends 'base.html' %}

{% block title %}Login - MyApply{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 4rem auto;">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">
                <span class="prompt">$</span> login
            </h1>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                {% if form.errors %}
                <div class="alert alert-error mb-1">
                    Invalid username or password.
                </div>
                {% endif %}

                <div class="form-group">
                    <label class="form-label" for="id_username">Username</label>
                    <input type="text" name="username" class="form-input" id="id_username" required autofocus>
                </div>

                <div class="form-group">
                    <label class="form-label" for="id_password">Password</label>
                    <input type="password" name="password" class="form-input" id="id_password" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Login
                </button>

                <input type="hidden" name="next" value="{{ next }}">
            </form>
        </div>
    </div>
</div>
{% endblock %}
