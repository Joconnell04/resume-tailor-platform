{% extends 'base.html' %}

{% block title %}Login - MyApply{% endblock %}

{% block extra_css %}
<style>
.login-container {
    max-width: 480px;
    margin: 5rem auto;
    animation: slideInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
}

@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.login-card {
    background: linear-gradient(135deg, rgba(26, 35, 50, 0.95), rgba(10, 15, 28, 0.95));
    border: 2px solid rgba(74, 144, 226, 0.4);
    border-radius: 16px;
    padding: 2.5rem;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(74, 144, 226, 0.1);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.login-card:hover {
    border-color: rgba(74, 144, 226, 0.7);
    box-shadow: 0 12px 48px rgba(74, 144, 226, 0.3), 0 0 0 1px rgba(74, 144, 226, 0.2);
    transform: translateY(-4px);
}

.login-header {
    text-align: center;
    margin-bottom: 2rem;
    padding-bottom: 1.5rem;
    border-bottom: 2px solid rgba(74, 144, 226, 0.3);
}

.login-title {
    font-size: 2rem;
    font-weight: 700;
    color: var(--accent-light);
    margin: 0;
    letter-spacing: -0.5px;
}

.login-form .form-group {
    margin-bottom: 1.5rem;
}

.login-form .form-input {
    transition: all 0.3s ease;
}

.login-form .form-input:focus {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(74, 144, 226, 0.2);
}

.login-form .btn-primary {
    width: 100%;
    padding: 1rem;
    font-size: 1.1rem;
    font-weight: 600;
    margin-top: 1rem;
    position: relative;
    overflow: hidden;
}

.login-form .btn-primary::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.2);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
}

.login-form .btn-primary:hover::before {
    width: 300px;
    height: 300px;
}
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1 class="login-title">Login</h1>
        </div>
        <form method="post" class="login-form">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="alert alert-error mb-1">
                Invalid username or password.
            </div>
            {% endif %}

            <div class="form-group">
                <label class="form-label" for="id_username">Username</label>
                <input type="text" name="username" class="form-input" id="id_username" required autofocus>
            </div>

            <div class="form-group">
                <label class="form-label" for="id_password">Password</label>
                <input type="password" name="password" class="form-input" id="id_password" required>
            </div>

            <button type="submit" class="btn btn-primary">
                Login
            </button>

            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
</div>
{% endblock %}
